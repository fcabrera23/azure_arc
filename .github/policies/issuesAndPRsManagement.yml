name:  Housekeeping - Issues and PRs management
description: GitOps.PullRequestIssueManagement primitive
owner: 
resource: repository
disabled: false
where: 
configuration:
  resourceManagementConfiguration:
    scheduledSearches:
    - description: 
      frequencies:
      - hourly:
          hour: 3
      filters:
      - isIssue
      - isOpen
      - hasLabel:
          label: needs author feedback
      - noActivitySince:
          days: 4
      - isNotLabeledWith:
          label: no recent activity
      actions:
      - addLabel:
          label: no recent activity
      - addReply:
          reply: This issue has been automatically marked as stale because it has been marked as requiring author feedback but has not had any activity for **4 days**. It will be closed if no further activity occurs **within 3 days of this comment**. Thank you ${issueAuthor} for your contributions to the repository!
    - description: 
      frequencies:
      - hourly:
          hour: 3
      filters:
      - isIssue
      - isOpen
      - hasLabel:
          label: no recent activity
      - noActivitySince:
          days: 7
      actions:
      - addReply:
          reply: Because of no activity for over 7 days, we're closing this issue. Please open a new issue report if more support is required. Thank you for your support ${issueAuthor}!
      - closeIssue
    - description: 
      frequencies:
      - hourly:
          hour: 12
      filters:
      - isOpen
      - isIssue
      - hasLabel:
          label: investigate
      - noActivitySince:
          days: 5
      actions:
      - addReply:
          reply: "${assignees}\nGentle ping that this issue needs attention. "
    - description: 
      frequencies:
      - hourly:
          hour: 3
      filters:
      - isPullRequest
      - isOpen
      - hasLabel:
          label: needs author feedback
      - noActivitySince:
          days: 7
      - isNotLabeledWith:
          label: no recent activity
      actions:
      - addLabel:
          label: no recent activity
      - addReply:
          reply: This pull request has been automatically marked as stale because it was marked as requiring author feedback but has not had any activity for **7 days**. It will be closed if no further activity occurs **within 5 days of this comment**. Thank you for your contributions to this project!
    eventResponderTasks:
    - if:
      - payloadType: Issue_Comment
      - hasLabel:
          label: no recent activity
      - isAction:
          action: Created
      - isOpen
      then:
      - removeLabel:
          label: no recent activity
      - addLabel:
          label: investigate
      description: 
    - if:
      - payloadType: Issues
      - not:
          isAction:
            action: Closed
      - hasLabel:
          label: no recent activity
      - not:
          labelAdded:
            label: no recent activity
      then:
      - removeLabel:
          label: no recent activity
      description: 
    - if:
      - payloadType: Issue_Comment
      then:
      - cleanEmailReply
      description: 
    - if:
      - payloadType: Pull_Request
      - isAction:
          action: Opened
      - or:
        - activitySenderHasAssociation:
            association: FirstTimer
        - activitySenderHasAssociation:
            association: FirstTimeContributor
      then:
      - addReply:
          reply: 'Hi ${issueAuthor}! Thanks you for opening this Pull Request. Someone will review it soon. Thank you for committing to making the Azure Arc Jumpstart better.'
      description: 
    - if:
      - payloadType: Pull_Request_Review
      - isAction:
          action: Submitted
      - isReviewState:
          reviewState: Changes_requested
      then:
      - addLabel:
          label: needs author feedback
      description: 
    - if:
      - payloadType: Pull_Request
      - isActivitySender:
          issueAuthor: True
      - not:
          isAction:
            action: Closed
      - or:
        - hasLabel:
            label: needs author feedback
        - hasLabel:
            label: no recent activity
      then:
      - removeLabel:
          label: needs author feedback
      - removeLabel:
          label: no recent activity
      - addLabel:
          label: review
      description: 
    - if:
      - payloadType: Pull_Request
      - isAction:
          action: Null
      - isOpen
      then:
      - addLabel:
          label: review
      description: 
    - if:
      - payloadType: Pull_Request_Review
      - isAction:
          action: Submitted
      - isOpen
      then:
      - removeLabel:
          label: review
      - removeLabel:
          label: no recent activity
      description: 
    - if:
      - payloadType: Issue_Comment
      - isActivitySender:
          issueAuthor: True
      - or:
        - hasLabel:
            label: needs author feedback
        - hasLabel:
            label: no recent activity
      then:
      - removeLabel:
          label: needs author feedback
      - removeLabel:
          label: no recent activity
      - addLabel:
          label: review
      description: 
    - if:
      - payloadType: Pull_Request_Review
      - isActivitySender:
          issueAuthor: True
      - or:
        - hasLabel:
            label: needs author feedback
        - hasLabel:
            label: no recent activity
      then:
      - removeLabel:
          label: needs author feedback
      - removeLabel:
          label: no recent activity
      - addLabel:
          label: review
      description: 
onFailure: 
onSuccess: 
